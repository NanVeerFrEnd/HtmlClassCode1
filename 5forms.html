<html>
    <head>
        <title> Forms </title>
    </head>
    <body>
        <center>
            <h1> Forms Example </h1>
            <form>
                <!-- Text Input -->
                <label> Full Name: </label>
                <input type="text" name="fullname" placeholder="Enter Your Name..">
                <br><br>

                <!-- Email Input -->
                <label> Email: </label>
                <input type="email" name="email" placeholder="Enter Your Email..">
                <br><br>

                <!-- Radio -->
                <label> Gender: </label>
                <input type="radio" name="gender" value="Female"> Female </input>
                <input type="radio" name="gender" value="Male"> Male </input>
                <br><br>

                <!-- CheckBox -->
                <label> Subjects: </label>
                <input type="CheckBox" name="subject" value="English"> English </input>
                <input type="CheckBox" name="subject" value="Mathematics"> Mathematics </input>
                <input type="CheckBox" name="subject" value="Science"> Science </input>
                <br><br>

                <!-- DropDown -->
                <label> Preferred Timings: </label>
                <select name="timing">
                    <option value="Morning"> Morning </option>
                    <option value="Afternoon"> Afternoon </option>
                    <option value="Evening"> Evening </option>
                </select>
                <br><br>
                
                <input type="submit" value="Register">
            </form>
        </center>
    </body>
</html>
