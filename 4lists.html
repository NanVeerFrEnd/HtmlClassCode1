<html>
    <head> 
        <title> Lists </title>
    </head>
    <body>
        <h1> Lists Example </h1>
        <!--Ordered List Example-->
        <h3> Ordered List </h3>
        <ol type="A">
            <li> First </li>
            <ul>
                <li> Sub Item1 </li>
                <li> Sub Item2 </li>
                <li> Sub Item3 </li>
            </ul>
            <li> Second </li>
            <li> Third </li>
        </ol>

        <!--Un Ordered List Example-->
        <h3> UnOrdered List </h3>
        <ul>
            <li> Fourth </li>
            <li> Fifth </li>
            <ul type="square"> 
                <li> Sub Item1 </li>
                <li> Sub Item2 </li>
                <li> Sub Item3 </li>
            </ul>
            <li> Sixth </li>
            <li> Seventh </li>
        </ul>
    </body>
</html>
