<html>
    <head>
        <title> Tables </title>
    </head>
    <body>
        <h1> Lists </h1>
        <h3> Ordered List Trinity </h3>
        <ol type="A"> <!--type="a", type="i"-->
            <li> The Father </li>
                <ul> 
                    <i> God </i> 
                    <i> Jesus </i> 
                    <i> Spirit </i> 
                </ul>
            <li> The Son </li>
            <li> The Holy Spirit </li>
        </ol>

        <h3> Unordered List </h3>
        <ul> <!--type="circle", type="square"-->
            <li> I am the Alpha </li>
            <li> The Omega </li>
            <li> The Beginning and The End </li>
        </ul>
    </body>

</html>
