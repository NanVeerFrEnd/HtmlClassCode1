<html>
    <head> 
        <title> Tables </title>
        <style>
            tr,td,th,table {
                border: 1px solid brown;
                border-collapse: collapse;
                padding: 10px;
                text-align: center;
            }
            th{
                background-color:bisque;
                color:red;
            }
        </style>
    </head>
    <body>
        <center>
            <h1> Bible - NIV </h1>
            <table>
                <tr>
                    <th colspan="3"> Bible - NIV</th>
                </tr>
                <tr>
                    <th> S.NO </th>
                    <th> Old Testament </th>
                    <th> New Testament </th>
                </tr>
                <tr>
                    <td> 1 </td>
                    <td> Genesis </td>
                    <td> Matthew </td>
                </tr>
                <tr>
                    <td> 2 </td>
                    <td> Exodus </td>
                    <td> Mark </td>
                </tr>
                <tr>
                    <td> 3 </td>
                    <td> Leviticus </td>
                    <td> Luke </td>
                </tr>
                <tr>
                    <td> 4 </td>
                    <td> Numbers </td>
                    <td> John </td>
                </tr>
                <tr>
                    <td> 5 </td>
                    <td> Deuteronomy </td>
                    <td> Acts </td>
                </tr>
            </table>
        </center>
    </body>
</html>
